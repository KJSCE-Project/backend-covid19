  <div class="container ">
    
    <div class="row justify-content-center align-items-center">
      <div class="col-md-9 col-lg-12 col-xl-5">
        <div class="card shadow-lg o-hidden border-0 my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="p-5">
                <div class="text-center">
                  <h4 class="text-dark mb-4">Update your daily Health Status</h4>
                </div>
                <form class="user" action="http://127.0.0.1:3000/healthStatus" method="post">
                  <div class="form-check">
                    <label class="form-check-label">
                      Do you have any Chest Pain?
                    </label>
                    <br>
                    <div class="form-group">
                      <div class="form-check form-check-inline justify">
                        <input class="form-check-input" required type="radio" name="chest_pain" id="inlineRadio1" value="Y">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" required type="radio" name="chest_pain" id="inlineRadio2" value="N">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="form-check">
                    <label class="form-check-label">
                      Feeling Fatigued?
                    </label>
                    <br>
                    <div class="form-group">
                      <div class="form-check form-check-inline justify">
                        <input class="form-check-input" required type="radio" name="fatigue" id="inlineRadio1" value="Y">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" required type="radio" name="fatigue" id="inlineRadio2" value="N">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                      </div>
                    </div>

                  </div>
                  <br>
                  <div class="m-3 mt-0 mb-0">
                    <label for="exampleInputEmail1" class="form-label">Temperature</label>
                    <input type="text" class="form-control" name="temp" id="temp" aria-describedby="temp" required>
                  </div>
                  <br>
                  <div class="form-check">
                    <label class="form-check-label">
                      Is there any Short Breath?
                    </label>
                    <br>
                    <div class="form-group">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" required type="radio" name="short_breath" id="inlineRadio1"
                          value="Y">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" required type="radio" name="short_breath" id="inlineRadio2"
                          value="N">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="form-check">
                    <label class="form-check-label">
                      Do you have any Cough?
                    </label>
                    <br>
                    <div class="form-group">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" required type="radio" name="cough" id="inlineRadio1" value="Y">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" required type="radio" name="cough" id="inlineRadio2" value="N">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="form-check">
                    <label class="form-check-label">
                      Is there any Tiredness?
                    </label>
                    <br>
                    <div class="form-group">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" required type="radio" name="tiredness" id="inlineRadio1" value="Y">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" required type="radio" name="tiredness" id="inlineRadio2" value="N">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="form-check">
                    <label class="form-check-label">
                      Body Ache/Pain?
                    </label>
                    <br>
                    <div class="form-group">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" required type="radio" name="pain" id="inlineRadio1" value="Y">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" required required type="radio" name="pain" id="inlineRadio2" value="N">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                      </div>
                    </div>
                  </div>
              </div><button class="btn btn-dark d-block btn-user w-100" type="submit">Submit</button>
