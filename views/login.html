<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Healthify</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script> -->
</head>

<nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle me-3 text-align center"
            id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>

        <center>
            <h1 class="sidebar-brand-text mx-3">Healthify</h1>
        </center>
    </div>
</nav>

<body class="bg-gradient-success">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-md-4 col-lg-4 col-xl-4">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">

                            <div>
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Employee Login</h4>
                                    </div>
                                    <form class="user" action="http://127.0.0.1:3000/login" method="post">
                                        <div class="mb-3"><input class="form-control form-control-user" type="text"
                                                id="user_email" required aria-describedby="emailHelp"
                                                placeholder="Enter Email Address..." name="user_email"></div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="password"
                                                id="user_password" required placeholder="Password" name="user_password"></div>
                                        <div class="mb-3">
                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check"><input
                                                        class="form-check-input custom-control-input" type="checkbox"
                                                        id="formCheck-1"><label
                                                        class="form-check-label custom-control-label"
                                                        for="formCheck-1">Remember Me</label></div>
                                            </div>
                                        </div>
                                        <input type="submit" class="btn btn-primary d-block btn-user w-100"
                                        onclick="loginUser(this)">Login</button>
                                        <hr>
                                    </form>
                                    <!-- <div class="text-center"><a class="small" href="forgot-password.html">Forgot
                                            Password?</a></div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-lg-2 col-xl-2 d-flex align-items-center justify-content-center">
                <h1 class="text-white fw-bold">OR</h1>
            </div>
            <div class="col-md-4 col-lg-4 col-xl-4">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">

                            <div>
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Admin Login</h4>
                                    </div>
                                    <form class="user" action="http://127.0.0.1:3000/adminLogin" method="post">
                                        <div class="mb-3"><input class="form-control form-control-user" type="text"
                                                id="admin_user" aria-describedby="emailHelp"
                                                placeholder="Enter Admin Username.." name="admin_user"></div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="password"
                                                id="admin_password" placeholder="Password" name="admin_password"></div>
                                        <div class="mb-3">
                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check"><input
                                                        class="form-check-input custom-control-input" type="checkbox"
                                                        id="formCheck-1"><label
                                                        class="form-check-label custom-control-label"
                                                        for="formCheck-1">Remember Me</label></div>
                                            </div>
                                        </div><button class="btn btn-primary d-block btn-user w-100"
                                            type="submit">Login</button>
                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="forgot-password.html">Forgot
                                            Password?</a></div>
                                    <div class="text-center"><a class="small" href="register.html">Create an
                                            Account!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
